<!DOCTYPE html>
<html>
  <head>
 <script src="index.js"></script>
    <title>Formulário de Contatos</title>
  </head>
  <body> 
    <h1>Formulário de Contatos</h1>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required><br><br>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required><br><br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <div>
      <input type="button" value="Adicionar" onclick="adicionarContato()">
      <input type="button" value="Remover" onclick="removerContato()">
      <input type="button" value="Editar" onclick="editarContato()">
      </div>
    </form>
    <br>
    <h2>Contatos</h2>
    <ul id="contatos"></ul>

    <style>
 
/* Define as cores de fundo e de texto padrão para todo o documento e centraliza todos os elementos */
body {
  background-color: #f0f0f0;
  color: #333;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

div {
  align-items: center;
}

/* Define o estilo dos elementos de formulário */
input, select {
  display: block;
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 14px;
  font-family: Arial, sans-serif;
}

/* Define o estilo do botão "Adicionar" */
#btn-add {
  background-color: #4caf50;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Define o estilo do botão "Remover" */
#btn-remove {
  background-color: #f44336;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Define o estilo do botão "Editar" */
#btn-edit {
  background-color: #2196f3;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Define o estilo da lista de contatos */
#contatos {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

/* Define o estilo dos itens da lista de contatos */
#contatos li {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
    </style>
